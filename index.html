<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form Validation in javascript</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">FULL NAME</label>
                        <input type="text" placeholder="type Name Here" id="name" required pattern="/^[A-Za-z*\s{1}[A-Za-z]*$/"/>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email" required/>
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="password" placeholder="at list 8-character" id="password" required min="8" max="30"/>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="sigupp-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
